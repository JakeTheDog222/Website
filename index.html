<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index_files/bootstrap.min.css">
    <title>Basic Calculator</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Basic Calculator</h2>

    <form id="calculator-form" class="mt-4">
        <div class="form-group">
            <label for="num1">Number 1:</label>
            <input id="num1" type="number" class="form-control" name="num1" required="">
        </div>
        
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select id="operation" name="operation" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="form-group">
            <label for="num2">Number 2:</label>
            <input id="num2" type="number" class="form-control" name="num2" required="">
        </div>

        <button type="submit" class="btn btn-primary" color:="" black;="">Calculate</button>
    </form>

    <h3 class="mt-4">Result: <span id="result">0</span></h3>
</div>

<script>
    document.getElementById('calculator-form').addEventListener('submit', function(event) {
        event.preventDefault();

        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let operation = document.getElementById('operation').value;

        let result;

        switch(operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if(num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Error: Division by zero";
                }
                break;
            default:
                result = "Invalid operation";
        }

        document.getElementById('result').textContent = result;
    });
</script>



</body></html>
